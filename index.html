<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="/script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="gameboard-container">
      <h1>Tic-Tac-Toe</h1>
      <h3 class="player-status">Player One's Turn!</h3>
      <div class="gameboard">
        <div
          class="game-cell top-row"
          data-cell
          data-row="0"
          data-col="0"
        ></div>
        <div
          class="game-cell top-row mid-div"
          class="top-div"
          data-cell
          data-row="0"
          data-col="1"
        ></div>
        <div
          class="game-cell top-row"
          class="top-div"
          data-cell
          data-row="0"
          data-col="2"
        ></div>
        <div class="game-cell" data-cell data-row="1" data-col="0"></div>
        <div
          class="game-cell mid-div"
          data-cell
          data-row="1"
          data-col="1"
        ></div>
        <div class="game-cell" data-cell data-row="1" data-col="2"></div>
        <div
          class="game-cell bottom-row"
          data-cell
          data-row="2"
          data-col="0"
        ></div>
        <div
          class="game-cell bottom-row mid-div"
          data-cell
          data-row="2"
          data-col="1"
        ></div>
        <div
          class="game-cell bottom-row"
          data-cell
          data-row="2"
          data-col="2"
        ></div>
      </div>
      <div class="">
        <button class="restart-game">Restart Game</button>
      </div>
    </div>
  </body>
</html>
