<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="gameboard">
      <div
        class="game-cell"
        data-cell
        data-row="0"
        data-col="0"
        onclick="handleClick(this)"
      ></div>
      <div
        class="game-cell"
        data-cell
        data-row="0"
        data-col="1"
        onclick="handleClick(this)"
      ></div>
      <div
        class="game-cell"
        data-cell
        data-row="0"
        data-col="2"
        onclick="handleClick(this)"
      ></div>
      <div
        class="game-cell"
        data-cell
        data-row="1"
        data-col="0"
        onclick="handleClick(this)"
      ></div>
      <div
        class="game-cell"
        data-cell
        data-row="1"
        data-col="1"
        onclick="handleClick(this)"
      ></div>
      <div
        class="game-cell"
        data-cell
        data-row="1"
        data-col="2"
        onclick="handleClick(this)"
      ></div>
      <div
        class="game-cell"
        data-cell
        data-row="2"
        data-col="0"
        onclick="handleClick(this)"
      ></div>
      <div
        class="game-cell"
        data-cell
        data-row="2"
        data-col="1"
        onclick="handleClick(this)"
      ></div>
      <div
        class="game-cell"
        data-cell
        data-row="2"
        data-col="2"
        onclick="handleClick(this)"
      ></div>
    </div>
  </body>
</html>
